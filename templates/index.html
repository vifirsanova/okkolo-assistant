<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Documents or Parse URL</title>
  <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="upload-container">
    <h1>Upload Documents or Enter URL</h1>

    <!-- File upload form -->
    <form id="uploadForm" action="/upload_doc" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.txt" hidden>

      <!-- Buttons for the user to click -->
      <div class="button-group">
        <button type="button" id="pdfButton" class="upload-btn">Upload PDF</button>
        <button type="button" id="docxButton" class="upload-btn">Upload DOCX</button>
        <button type="button" id="txtButton" class="upload-btn">Upload TXT</button>
      </div>

      <!-- Submit the file once a file is selected -->
      <button type="submit" class="submit-btn">Submit File</button>
    </form>

    <!-- URL parsing form -->
    <form id="urlForm" action="/parse_url" method="POST">
      <input type="text" name="url" id="urlInput" placeholder="Enter URL">
      <button type="submit" class="submit-btn">Parse URL</button>
    </form>

    <!-- Display result or status -->
    <div id="result"></div>
  </div>

  <script src="/static/scripts.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
